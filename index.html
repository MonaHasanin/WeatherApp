<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App | MonaGalal</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="imgs/clear.png">
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name"
            spellcheck="false">
            <button>
                <img src="imgs/search.png" alt="">
            </button>
        </div>

        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="imgs/rain.png" alt="weather-icon" class="weather-icon">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>

            <div class="details">
                <div class="col">
                    <img src="imgs/humidity.png" alt="">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="imgs/rain.png" alt="">
                </div>
                <p class="wind">15km/h</p>
                <p>Wind Speed</p>
            </div>
        </div>
    </div>

    <footer>
      CopyWrites
        &nbsp; &nbsp; &nbsp;
       &Lt; &copy; Mona Galal &Gt;
    </footer>
    <script src="js/script.js"></script>

</body>
</html>
